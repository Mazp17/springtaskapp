<div class="container-md text-white mt-3 mb-4">
    <div class="row w-150 justify-content-center aling-items-center">
      <div class="col-12">
        <!-- <div class="alert alert-danger" role="alert">
          El usuario no fue encontrado
        </div> -->
        <div *ngIf="loginWrong" class="alert alert-danger" role="alert">
          El Email o la contraseña son incorrectas. 
        </div>
      </div>
      <div class="col-sm-12 col-md-6 border bg-white text-black rounded p-3">
        <form [formGroup]="loginUser" (ngSubmit)="onSubmit()" class="" >
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
            required 
            [ngClass]="{'is-invalid': f.email.errors?.pattern || f.email.errors?.required && (f.email.dirty || f.email.touched), 'is-valid': !f.email.errors?.required}"
            type="email" 
            formControlName="email" 
            class="form-control" 
            name="email" 
            id="email">
            <div class="invalid-feedback" *ngIf="f.email.errors?.required">
              El email, es obligatorio.
            </div>
            <div class="invalid-feedback" *ngIf="f.email.errors?.pattern">
              El email esta mal escrito.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input 
            required 
            [ngClass]="{'is-invalid': f.password.errors?.required && (f.password.dirty || f.password.touched), 'is-valid': !f.password.errors?.required}"
            type="password" 
            formControlName="password" 
            class="form-control" 
            name="password" 
            id="password">
            <div 
            class="invalid-feedback">
              La contraseña no puede estar vacia
            </div>
          </div>
          <button
          [disabled]="loginUser.invalid"
          type="submit"
          class="btn btn-primary">
          Inciar sesión
        </button>
          <div id="login" class="form-text text-muted">¿Aún no te encuentras registrado? <a href="" routerLink="/register">Registrate ahora!</a></div> 
        </form>
      </div>
    </div>
  
  </div>
